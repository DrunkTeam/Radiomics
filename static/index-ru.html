<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all_container">
        <div class="wrapper">
            <button class="lang-switch" onclick="switchLanguage()">EN/RU</button>
            <div class="header">
                Добро пожаловать на веб-сайт демонстрации проекта по AML!
            </div>
            <div class="container">
                <div class="select-container">
                    <div class="file-upload">
                        <div class="text">Добавьте или перенесите снимок</div>
                        <input type="file" id="file1" required
                            onchange="checkFile(this, 'Добавьте или перенесите снимок', 'Снимок загружен')">
                    </div>
                    <div class="file-upload">
                        <div class="text">Добавьте или перенесите маску</div>
                        <input type="file" id="file2" required
                            onchange="checkFile(this, 'Добавьте или перенесите маску', 'Маска загружена')">
                    </div>
                </div>
                <button id="playButton" disabled>Enter</button>
            </div>
            <div id="loading" style="display: none;">
                <div id="progressBar">
                    <div></div>
                </div>
            </div>
        </div>

    </div>
</body>

<footer>
    <div class="footer">
        Не является медицинской рекомендацией. Для получения точных сведений необходимо обратиться к врачу.
    </div>
</footer>

<script type="text/javascript" src="script.js"></script>

</html>
